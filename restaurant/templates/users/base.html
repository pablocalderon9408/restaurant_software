<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block head_content %}{% endblock%}
<!-- {% load static %} -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" /> -->

    <link rel="shortcut icon" href="{% static 'img/logo_laspoteiros.jpeg' %}">
    <!-- Bootstrap Css -->
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
     <!-- Main Css-->
     <link href="{% static 'css/main.css' %}" id="app-style" rel="stylesheet" type="text/css" />

     <style>
        .text-pot {
                color: black !important;
        }
    </style>

</head>
    <body>
        
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="poteiros mb-4">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-pot p-4">
                                            {% block Title_of_block %}
                                            {% endblock %}
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img src="{% static 'img/logo_laspoteiros.jpeg' %}" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>

                            <div class="card-body pt-0 mb-2">
                                <div class="p-2">
                                {% block form %}
                                {% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="{% static 'scripts/jquery.min.js'%}"></script>
        <script src="{% static 'scripts/boobootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'scripts/metisMenu.min.js' %}"></script>
        <script src="{% static 'scripts/simplebar.min.js' %}"></script>
        <script src="{% static 'scripts/waves.min.js' %}"></script>
        
        <!-- App js -->
        <script src="{% static 'scripts/app.js' %}"></script>
        
    </body>
</html>
